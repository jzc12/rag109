<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <button class="show-sidebar-button" id="show-sidebar-button">≡</button>
    <div class="total-container">
        <div class="navigation-container" id="navigation-container">
            <div class="list-container">
                <div class="sidebar-header">
                    <button class="hide-sidebar-button" id="hide-sidebar-button">≡</button>
                </div>
                <button class="new-session-button" id="new-session-button">新建会话</button>
                <ul id="scrollable-list"></ul>
            </div>
        </div>
        <div class="main-container">
            <div id="chat-container">
                <div class="chat-box">
                    <div class="message-list" id="message-list"></div>
                </div>
                <div class="input-box">
                    <input type="text" id="user-input" placeholder="请输入消息">
                    <button id="send-button">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
</body>

</html>
